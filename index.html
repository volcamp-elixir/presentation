<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section class="landing-slide">
					<div>
						<img src="/images/Michelin-Logo.png" alt="Michelin logo" style="border-right: 5px solid grey; height: 180px; padding-right: 50px;margin: 0 auto 4rem auto; background: transparent;" />					
						<img src="/images/Official_Elixir_logo.png" alt="Elixir logo" style="height: 150px; padding-left: 50px; margin: 0 auto 4rem auto; background: transparent;" />
					</div>
						
					<h4>Pause fra√Æcheur !</h4>
					<h6>Elixir au menu</h6>
					
					<p>
						<small>Jonathan Hervault - Emilien Mottet</small>
					</p>
				</section>
				<section>Slide 2</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
